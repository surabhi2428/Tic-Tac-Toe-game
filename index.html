<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic toc.css">

    <title>tic toc game</title>
   
</head>
<body>
    <div class="msg">
     <h2 id="h">LETS PLAY</h2>
     <h3 id="h1" style="color: chartreuse;"></h3>
     <div class="group">
         <div class="row">
             <div id="box1" class="col" onclick="print(this)"></div>
             <div id="box2" class="col" onclick="print(this)"></div>    
             <div id="box3"class="col" onclick="print(this)"></div>

         </div>
         <div class="row">
            <div id="box4"class="col" onclick="print(this)"></div>
            <div id="box5"class="col" onclick="print(this)"></div>    
            <div id="box6"class="col" onclick="print(this)"></div>

        </div>
        <div class="row">
            <div id="box7"class="col" onclick="print(this)"></div>
            <div id="box8" class="col" onclick="print(this)"></div>    
            <div id="box9"class="col" onclick="print(this)"></div>

        </div>
        <br>
        <button onclick="reply()">REPLAY</button>

     </div>
       
    </div>
    
    

  <script>
  
  function selectWinnerBoxes(b1,b2,b3){
                
                h1.innerHTML = b1.innerHTML + " Won Congrats";
                h1.style.fontSize = "40px";
                b1.style.background="white"
                b2.style.background="white"
                b3.style.background="white"
                w=1
                

            }
            
            function letcheck(){
                
               var box1 = document.getElementById("box1"),
                 box2 = document.getElementById("box2"),
                 box3 = document.getElementById("box3");
                 box4 = document.getElementById("box4"),
                 box5 = document.getElementById("box5"),
                 box6 = document.getElementById("box6"),
                 box7 = document.getElementById("box7"),
                 box8 = document.getElementById("box8"),
                 box9 = document.getElementById("box9"),
            c++
                   
            
            // get all posibilites
            //each row
              if(box1.innerHTML !== "" && box1.innerHTML === box2.innerHTML && box1.innerHTML === box3.innerHTML&&w==-1)
                 selectWinnerBoxes(box1,box2,box3);
         
              if(box4.innerHTML !== "" && box4.innerHTML === box5.innerHTML && box4.innerHTML === box6.innerHTML&&w==-1)
                 selectWinnerBoxes(box4,box5,box6);
             
              if(box7.innerHTML !== "" && box7.innerHTML === box8.innerHTML && box7.innerHTML === box9.innerHTML&&w==-1)
                 selectWinnerBoxes(box7,box8,box9);
             //each column
              if(box1.innerHTML !== "" && box1.innerHTML === box4.innerHTML && box1.innerHTML === box7.innerHTML&&w==-1)
                 selectWinnerBoxes(box1,box4,box7);
             
              if(box2.innerHTML !== "" && box2.innerHTML === box5.innerHTML && box2.innerHTML === box8.innerHTML&&w==-1)
                 selectWinnerBoxes(box2,box5,box8);
             
              if(box3.innerHTML !== "" && box3.innerHTML === box6.innerHTML && box3.innerHTML === box9.innerHTML&&w==-1)
                 selectWinnerBoxes(box3,box6,box9);
             //each dignoal
              if(box1.innerHTML !== "" && box1.innerHTML === box5.innerHTML && box1.innerHTML === box9.innerHTML&&w==-1)
                 selectWinnerBoxes(box1,box5,box9);
             
              if(box3.innerHTML !== "" && box3.innerHTML === box5.innerHTML && box3.innerHTML === box7.innerHTML&&w==-1)
                 selectWinnerBoxes(box3,box5,box7);
               //draw   
             if(c==9&& w==-1){
                
                    h1.style.fontSize = "25px";
                   h1.innerHTML="Draw the game"
                   

               }
             
            }
          var w=-1
      var c=0
      var sz=1
        var print=(elem)=>{
            if(elem.innerHTML!="") return
            if(sz==1&&w==-1){
         elem.style.background="red"
        elem.innerHTML="X"
       var h1= document.getElementById("h1").innerHTML="player 1 turn"
            letcheck()
        sz=2
        

            }
            else if(sz==2&&w==-1){
                elem.innerHTML="O"
         elem.style.background="blue"

             var h1=   document.getElementById("h1").innerHTML="player 2 turn"
            letcheck()
                sz=1
            }
            
       }
       const reply=()=>{
           let l=document.querySelectorAll(".col")
           for(var i=0;i<=l.length;i++){
            l[i].innerHTML = "";
            l[i].style.background="none"
                   
            h1.innerHTML = "Play";
                    h1.style.fontSize = "25px";
                    w=-1
                    c=0
                    sz=1
           }
       }
      
  </script>
</body>
</html>
